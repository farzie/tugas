<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Rankings</title>
    <style>

body {
    background-color: #003366;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 90vw;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 2vw;
}

.ranking-box {
    background-color: white;
    padding: 2vh;
    text-align: center;
    border-radius: 1vw;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    height: 30vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.ranking-box img {
    width: 5vw;
    height: auto;
}

.ranking-title {
    font-size: 4vh;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
}

.ranking-title p {
    margin-left: 1vw;
    font-size: 3vh;
    color: #f57c00;
}

.ranking-box p {
    font-size: 2vh;
    color: #333;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="ranking-box">
            <div class="ranking-title">
                <img src="qs-logo.png" alt="QS World University Ranking Logo">
                <p>#426</p>
            </div>
            <p>QS World University Ranking</p>
        </div>

        <div class="ranking-box">
            <div class="ranking-title">
                <img src="qs-logo.png" alt="QS WUR by Subject Logo">
                <p>#45</p>
            </div>
            <p>QS WUR by Subject</p>
        </div>

        <div class="ranking-box">
            <div class="ranking-title">
                <img src="qs-logo.png" alt="QS Asian University Ranking Logo">
                <p>#106</p>
            </div>
            <p>QS Asian University Ranking</p>
        </div>

        <div class="ranking-box">
            <div class="ranking-title">
                <img src="the-logo.png" alt="THE World University Ranking Logo">
                <p>#1201-1500</p>
            </div>
            <p>THE World University Ranking</p>
        </div>

        <div class="ranking-box">
            <div class="ranking-title">
                <img src="the-logo.png" alt="THE Impact Ranking Logo">
                <p>#94</p>
            </div>
            <p>THE Impact Ranking</p>
        </div>

        <div class="ranking-box">
            <div class="ranking-title">
                <img src="the-logo.png" alt="THE Asia University Ranking Logo">
                <p>#501-600</p>
            </div>
            <p>THE Asia University Ranking</p>
        </div>

        <div class="ranking-box">
            <div class="ranking-title">
                <img src="webometrics-logo.png" alt="Webometrics Indonesia Logo">
                <p>#6</p>
            </div>
            <p>Webometrics Indonesia</p>
        </div>

        <div class="ranking-box">
            <div class="ranking-title">
                <img src="ui-green-metric.png" alt="UI Green Metric Logo">
                <p>#34</p>
            </div>
            <p>UI Green Metric</p>
        </div>
    </div>
</body>
</html>
